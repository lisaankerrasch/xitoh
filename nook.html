<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="xitoh | nook" />
    <title>xitoh | nook Home Decor</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="gradient">
    <nav>
      <div class="menu container"></div>
    </nav>
    <section class="header">
      <img src="images/peony.jpg" />
    </section>
    <section class="detail__flex container">
      <div class="projects__flex--item">
        <div class="projects__flex--item--column1">
          <a href="https://nookhomedecor.netlify.app">
            <h2 class="projects__flex--item--header">
              nook: Home Decor website
            </h2>
          </a>
          <p class="projects__flex--item--paragraph">
            Design project. </p>
            <p class="projects__flex--item--paragraph">Brief: To create and code a homepage with HTML and CSS for a Home Decor website. Use own photographs for product photos.</p>
          </p>
          <a class="link" href="https://nookhomedecor.netlify.app">Visit page</a>
        </div>
        <div class="projects__flex--item--column2 projects__flex--item--image">
          <a href="https://nookhomedecor.netlify.app">
            <img src="images/nook-details.jpg" alt="nook website link"
          /></a>
        </div>
      </div>
      <div class="projects__flex--item">
        <div class="projects__flex--item--colors">
          <h2 class="projects__flex--item--header">Colors</h2>
          <div class="projects__flex--item--colorsimg">
            <img src="images/colors-nook.png" />
          </div>
        </div>
      </div>
      <div class="projects__flex--item colorsamples">
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample F8F8F8"></div>
          <h3>#F8F8F8</h3>
        </div>
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample FFF3ED"></div>
          <h3>#FFF3ED</h3>
        </div>
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample E5E5E5"></div>
          <h3>#E5E5E5</h3>
        </div>
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample E8E1D9"></div>
          <h3>#E8E1D9</h3>
        </div>
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample green-86a479"></div>
          <h3>#86A479</h3>
        </div>
        <div class="projects__flex--item--color-sample--div">
          <div class="projects__flex--item--color-sample black-1F2115"></div>
          <h3>#1F2115</h3>
        </div>
      </div>
      <h2 class="projects__flex--item--header">Icons and buttons</h2>
      <div class="projects__flex--item projects__flex--item--icons">
        <img class="projects-icons" src="icons/nook-menu.svg" />
        <img class="projects-icons" src="icons/nook-profile.svg" />
        <img class="projects-icons" src="icons/nook-star-stroke.svg" />
        <img class="projects-icons" src="icons/nook-star-full.svg" />
      </div>
      <div class="projects__flex--item projects__flex--item--buttons">
        <img class="projects-icons" src="icons/nook-button.png" />
      </div>
    </section>
    <footer>
      <div class="footer footer__flex content-width">
        <p>Copyright 2022 xitoh</p>
        <p>hello@xitoh.no</p>
        <a href="http://instagram.com/xitoh"
          ><img
            class="footer__flex--icon"
            src="icons/instagram.svg"
            alt="instagram icon"
        /></a>
      </div>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
